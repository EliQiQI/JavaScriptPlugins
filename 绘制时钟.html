<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绘制时钟</title>
    <style>
        canvas {
            background: khaki;
        }
    </style>
</head>

<body>
    <canvas width="500px" height="500px" id="canvas"></canvas>
    <script>
        var canvas = document.querySelector('canvas');
        var ctx = canvas.getContext('2d');




        function draw() {
            var x = 200;
            var y = 200;
            var r = 150;
            ctx.clearRect(0, 0, canvas.width, canvas.hegiht);
            var d = new Date();
            var h = d.getHours();
            var m = d.getMinutes();
            var s = d.getSeconds();
            var ms = d.getMilliseconds();
            h = h + m / 60;
            m = m + s / 60;
            s = s + ms / 1000;
            var hdeg = (h * 30 - 90) * Math.PI / 180;
            var mdeg = (m * 6 - 90) * Math.PI / 180;
            var sdeg = (s * 6 - 90) * Math.PI / 180;
            for (let i = 0; i < 60; i++) {
                ctx.beginPath();
                ctx.save();
                ctx.moveTo(x, y);
                ctx.arc(x, y, r, Math.PI / 30 * i, Math.PI / 30 * (i + 1));
                ctx.stroke();
                ctx.restore();
                ctx.closePath();
            }
            ctx.beginPath();
            ctx.save();
            ctx.arc(x, y, r * 0.9, 0, Math.PI * 2);
            ctx.fillStyle = 'pink';
            ctx.fill();
            ctx.restore();
            ctx.closePath();
            for (let i = 0; i < 12; i++) {
                ctx.beginPath();
                ctx.save();
                ctx.moveTo(x, y);
                ctx.arc(x, y, r, Math.PI / 6 * i, Math.PI / 6 * (i + 1));
                ctx.strokeStyle='red';
                ctx.stroke();
                ctx.restore();
                ctx.closePath();
            }
            ctx.beginPath();
            ctx.save();
            ctx.arc(x, y, r * 0.8, 0, Math.PI * 2);
            ctx.fillStyle = 'skyblue';
            ctx.fill();
            ctx.restore();
            ctx.closePath();


            ctx.beginPath();
            ctx.save();
            ctx.moveTo(x,y);
            ctx.lineWidth=8;
            ctx.arc(x,y,r*0.4,hdeg,hdeg);
            ctx.stroke();
            ctx.restore();
            ctx.closePath();

            ctx.beginPath();
            ctx.save();
            ctx.moveTo(x,y);
            ctx.lineWidth=5;
            ctx.arc(x,y,r*0.7,mdeg,mdeg);
            ctx.stroke();
            ctx.restore();
            ctx.closePath();

            ctx.beginPath();
            ctx.save();
            ctx.moveTo(x,y);
            ctx.lineWidth=3;
            ctx.arc(x,y,r*0.8,sdeg,sdeg);
            ctx.stroke();
            ctx.restore();
            ctx.closePath();
        }
        draw();
        setInterval(draw,16);
    </script>
</body>

</html>
